<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- My CSS file -->
		<link rel="stylesheet" type="text/css" href="css/sign-in.css">
		<title>Sign In - ErgaSOS</title>
	</head>
	<body>


		<!-- NAVIGATION BAR -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="./index.html">ErgaSOS</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  		  <span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
  		  <ul class="navbar-nav mr-auto">
  		    <li class="nav-item active">
  		    </li>
  		  </ul>
				<a href="./sign-in.html">
				<button type="button" class="btn btn-success">Sign In</button>
				</a>
				<button type="button" id="sign-in-btn" class="btn btn-success">Join Now</button>
  		</div>
		</nav>

		<!-- LOGIN FORM -->
		<div class="container">
			<div class="row justify-content-center">
					<div id="login-box" class="col-md-6">
						<form id="login-form" class="form" action="" method="post">
							<h3 class="text-center text-dark">Sign In</h3>
							<div class="form-group">
								<label for="username" class="text-dark">Username:</label><br>
								<input type="text" name="username" id="username" class="form-control">
							</div>
							<div class="form-group">
								<label for="password" class="text-dark">Password:</label><br>
								<input type="text" name="password" id="password" class="form-control">
							</div>
							<div class="form-group">
								<div id="remember-me-choice">
									<label  for="remember-me" class="text-dark">Remember me</label>
									<input id="remember-me" name="remember-me" type="checkbox">
								</div>
								<input type="submit" name="submit" class="btn btn-success btn-md" value="Log In">
							</div>
							<div id="register-link" class="text-right">
								<a href="./register.html" class="text-dark">Register now</a>
							</div>
						</form>
					</div>
			</div>
		</div>

		<footer>
			<a class="footer-link" href="./contact.html">Contact Us</a>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
