    <!-- MAIN PAGE -->
    <div class="jumbotron" id="jumbo">
      <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#PasswordModal">Change Password</button>
      </div>
      <div>
        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteModal">Delete Account</button>
      </div>
    </div>

    <!-- CHANGE PASSWORD MODAL -->
    <div class="modal" id="PasswordModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="oldpassword">Old Password</label>
                <input type="password" class="form-control" placeholder="Enter your old password" required>
              </div>
              <div class="form-group">
                <label for="newpassword">New Password</label>
                <input type="password" class="form-control" placeholder="Enter a new password" required>
              </div>
              <div class="form-group">
                <label for="newpasswordrepeat">Repeat New Password</label>
                <input type="password" class="form-control" placeholder="Repeat your new password" required>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block" id="confirmbtn">Confirm</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- DELETE ACCOUNT MODAL -->
    <div class="modal" id="DeleteModal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center d-block">
            <h5 class="modal-title d-inline-block" id="ultradangertext">Warning!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h5 class="dangertext center">You are about to delete your account</h5>
            <br>
            <ul class="list">
						<li><h6>This action is <span class="dangertext">irreversible</span></h6></li>
            <li><h6>If you wish to continue,please type the following phrase: </h6></li>
            </ul>
            <p id="captcha">Delete Account</p>
            <input type="text" class="form-control" id="inputcaptcha" placeholder="Enter the text above">
          </div>
          <div class="modal-footer">
            <a role="button" href="./index.html" class="btn btn-danger btn-lg btn-block disabled" id="deletebtn">Confirm</a>
          </div>
        </div>
      </div>
    </div>
