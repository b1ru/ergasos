<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Ergasos</title>

		<!-- My CSS file -->
		<link rel="stylesheet" type="text/css" href="css/create_listing.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

	<body>

		<!-- NAVIGATION BAR -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="./index.html">ErgaSOS</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  		  <span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
  		  <ul class="navbar-nav mr-auto">
  		    <li class="nav-item active">
  		    </li>
  		  </ul>
				<a href="./sign-in.html">
				<button type="button" class="btn btn-success">Sign In</button>
				</a>
				<button type="button" id="sign-in-btn" class="btn btn-success">Join Now</button>
  		</div>
		</nav>

		<!-- Form -->
		<div class="jumbotron" id = "jumbo">
			<div>
				<h1> Looking for new employees? </h1>
				<br>
				<h2> Please fill out the form below </h2>
			</div>
			<hr>
			<form>
				<!-- Main Header -->
				<h3 id = "CInfo"> Company Info </h3>

				<div class = "form-row">
					<div class = "col offset-md-1 headercols">
						<h4 class = "headers"> Your company's main attributes </h4>
					</div>

					<div class = "col offset-md-1 headercols">
						<h4 class = "headers"> Your company is situated in </h4>
					</div>

					<div class = "col offset-md-1">
						<h4 class = "headers"> Applicants can reach you at </h4>
					</div>
				</div>
				<div class = "form-row">
					<div class="form-group col">
						<label for="CompanyName" > Company Name </label>
						<input type="text" class="form-control" placeholder="Name" required>
					</div>

					<div class="form-group col">
						<label for="City" > City </label>
						<input type="text" class="form-control" placeholder="City" required>
					</div>

					<div class="form-group col">
						<label for="CompanyEmail"> Email </label>
						<input type="email" class="form-control" placeholder="email@address.com">
					</div>
				</div>
				<div class = "form-row">
					<div class="form-group col">
						<label for="CompanyAddress"> Company Address </label>
						<input type="text" class="form-control" placeholder="Address" required>
					</div>

					<div class="form-group col">
						<label for="Country"> Country </label>
						<input type="text" class="form-control" placeholder="Country" required>
					</div>

					<div class="form-group col">
						<label for="CompanyNumber"> Telephone Number </label>
						<input type="number" class="form-control" placeholder="Number">
					</div>
				</div>


				<!-- 						OK 																			-->
				<h3 id = "CInfo"> Listing Info </h3>
				<div class = "form-group"
					<label for="JobTitle"> Job Title </label>
					<input type="text" class="form-control" placeholder="eg. Software Engineer" required>
				</div>
				<div class = "form-group"
					<label for="JobDesc"> Job Description </label>
					<textarea class="form-control" rows = "4" placeholder="Please describe what the job offer entails"></textarea>
				</div>
				<br>
				<div class="form-inline">
					<label for="JobHours" id="hours"> Applicants are required to work </label>
					<select>
						<option selected >Full Time </option>
						<option value="2">Part Time </option>
					</select>
				</div>
				<div class="form-group">
					<label for="JobTags"> Please use some tags to help applicants find your listing </label>
					<input type="text" class="form-control" placeholder="Tag">
					<button type="button" class="btn btn-dark" id="addtagbtn"> Add </button>
					<!-- span for tags -->
					<span id = "tagspan"></span>
				</div>
				<button type="submit" class="btn btn-primary my-1">Submit Listing</button>
			</form>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/create_listing.js"></script>
	</body>
</html>
