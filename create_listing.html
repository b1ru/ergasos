<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>Ergasos</title>

		<!-- My CSS file -->
		<link rel="stylesheet" type="text/css" href="css/create_listing.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>

  <body>

		<!-- NAVIGATION BAR -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<a class="navbar-brand" href="./index.html">ErgaSOS</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  		  <span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
  		  <ul class="navbar-nav mr-auto">
  		    <li class="nav-item active">
  		    </li>
  		  </ul>
				<a href="./sign-in.html">
				<button type="button" class="btn btn-success">Sign In</button>
				</a>
				<button type="button" id="sign-in-btn" class="btn btn-success">Join Now</button>
  		</div>
		</nav>

		<!-- Form -->
		<div class="jumbotron">
			<div>
				<h1> Looking for new employees? </h1>
				<br>
				<h2> Please fill out the form below </h2>
			</div>
			<hr>
			<form>
				<div class="form-group">
					<h3> Company Info </h3>
					<label for="CompanyName" > Company Name </label>
					<input type="text" class="form-control" required>
					<label for="CompanyAddress"> Company Address </label>
					<input type="text" class="form-control" required>
				</div>
				<br>
				<div class="form-group">
					<h3> Applicants can reach you at </h3>
					<div class="row">
						<div class="col">
							<label for="CompanyEmail"> Email </label>
							<input type="email" class="form-control">
						</div>
						<div class="col">
							<label for="CompanyNumber"> Telephone Number </label>
							<input type="number" class="form-control">
						</div>
					</div>
				</div>
				<div class="form-group">
					<h3> Listing Info </h3>
					<label for="JobTitle"> Job Title </label>
					<input type="text" class="form-control" required>
					<label for="JobDesc"> Job Description (Please describe what the job offer entails) </label>
					<textarea class="form-control" rows = "4" > </textarea>
					<br>
					<div class="form-inline">
						<label for="JobHours" id="hours"> Applicants are required to work </label>
						<select>
							<option selected >Full Time </option>
							<option value="2">Part Time </option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="JobTags"> Please use some tags to help applicants find your listing </label>
						<input type="text" class="form-control" required>
				</div>
				 <button type="submit" class="btn btn-primary my-1">Submit Listing</button>
			</form>
		</div>

	</body>
</html>
